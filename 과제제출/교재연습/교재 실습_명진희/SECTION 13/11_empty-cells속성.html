<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty-cells 속성 활용 표만들기</title>
    <style>
        table {
             border: 2px solid black; 
             empty-cells: hide;   /* 내용이 없는 셀에 대하여 비워둠 */
            }
        td {
            border: 1px dotted black;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>표 스타일</caption>
        <tr>
            <td>시네마 천국</td>
            <td>어벤져스</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>11:00~14:30</td>
            <td>16:00~19:00</td>
        </tr>
    </table>
</body>
</html>
