    <title>Keat</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin-left: 30px;
            font-size: 30px;

            text-align: center;
            /* position 속성을 relative로 지정 */

            left: 100px; /* 좌표 인식 가능 */
            top: 100px; /* 좌표 인식 가능 */
        }
    </style>
</head>
<body>
    <div>static-1</div>
    <div>static-2</div>
    <div>static-3</div>
</body>
