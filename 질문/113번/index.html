<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:inline</title>
    <style>
        /* li {border: 2px solid black;} */
        .v_menu {list-style: none;}
        .h_menu {display: inline-block; position: relative; padding-left: 10px;}
        .h_menu::before { 
            content: '';
            width: 5px; height: 5px; 
            background-color: black; 
            border-radius: 50%; 
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <ul>
        <li class="v_menu">세로메뉴01</li>
        <li class="v_menu">세로메뉴02</li>
        <li class="v_menu">세로메뉴03</li>
        <li class="v_menu">세로메뉴04</li>
    </ul>
    <ul>
        <li class="h_menu">가로메뉴01</li>
        <li class="h_menu">가로메뉴02</li>
        <li class="h_menu">가로메뉴03</li>
        <li class="h_menu">가로메뉴04</li>
    </ul>
</body>
</html>
