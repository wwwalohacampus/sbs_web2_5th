<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keat</title>
    <style>
        td, th {border: 2px solid black;}
    </style>
</head>
<body>
    <table>
        <caption>공지사항</caption>

            <tr>
                <th>번호</th>
                <th>제목1</th>

        </thead>
        
        <!-- 표 본문부분 -->
        <tbody>
            <tr>
                <td>001</td>

            <tr>
                <td>002</td>
                <td>청년학당 WE-GO</td>
                <td>2020-06-29</td>
            </tr>
        </tbody>

        <!-- 표 요약부분 -->
        <tfoot>
            <tr>
                <td>250</td>
                <td>10개의 게시물</td>
                <td>2020-07</td>
            </tr>
        </tfoot>
    </table>

</html>
